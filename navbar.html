<!-- user registration / sign in form -->
<div class="modal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close">
          <i class="fa-solid fa-square-xmark"></i>
        </button>
        <div class="img-div">
          <img src="images/logo.png" alt="" />
        </div>
        <h2>create account</h2>
      </div> 
       <!-- create account -->
      <div class="modal-body registerForm">     
       
        <form class="">
       
          <!--first name -->
          <div class="input-group form-floating col-12">
            <input
              type="text"
              class="form-control name"
              id="floatingInput"
              placeholder="First Name"
              maxlength="20"
            />
            <label for="floatingInput">First Name</label>

            <span class="input-group-text"
              ><i class="fa-solid fa-user"></i
            ></span>
          </div>

          <!-- last name -->
          <div class="input-group form-floating col-12">
            <input
              type="text"
              class="form-control last-name"
              id="floatingInput"
              placeholder="Full Name"
              maxlength="20"
            />
            <label for="floatingInput">Last Name</label>

            <span class="input-group-text"
              ><i class="fa-regular fa-user"></i
            ></span>      
          </div>
          <!-- email -->
          <div class="input-group form-floating col-12">
            <input
              type="text"
              class="form-control email"
              id="floatingInputGroup2"
              placeholder="Email address"
            />
            <label for="floatingInputGroup2">Email</label>

            <span class="input-group-text"
              ><i class="fa-solid fa-envelope"></i
            ></span>
             <small  class="email-error"></small>
          </div>
        

          <!-- password -->
          <div class="input-group form-floating col-12">
            <input
           
              class="form-control pass pass"
              id="floatingInputGroup2 "
              placeholder="Password"
              type="password"
              minlength="6"
              maxlength="12"
            />
            <label for="floatingInputGroup2">Password</label>

            <span class="input-group-text" 
              ><i class="fa-solid fa-eye-slash pass-icon"></i
            ></span>
            <small class="pass-error"></small>
          </div>
          <!-- alert -->
          <div class="alert alert-danger" role="alert">
      </div>
          <!-- submit -->
         
     

          <button type="submit" class="register-user col-12">create</button>
        </form>    
      </div>

      <!-- sign in -->
      <div class="modal-body signInForm">


        <form class="">
          <!-- email -->
          <div class="input-group form-floating col-12">
            <input
              type="text"
              class="form-control email"
              id="floatingInputGroup2"
              placeholder="Email address"
            />
            <label for="floatingInputGroup2">Email</label>

            <span class="input-group-text"
              ><i class="fa-solid fa-envelope"></i
            ></span>
           
          </div>

          <!-- password -->
          <div class="input-group form-floating col-12">
            <input
           
              class="form-control pass"
              id="floatingInputGroup2 "
              placeholder="Password"
          
              minlength="6"
              maxlength="12"
            />
            <label for="floatingInputGroup2">Password</label>

            <span class="input-group-text" "
              ><i class="fa-solid fa-eye-slash pass-icon"></i
            ></span>
           
          </div>
<!-- alert -->
          <div class="alert alert-danger" role="alert">
          </div>
          <!-- submit -->
          <button type="submit" class="sign-in-user col-12">sign in</button>
        </form>

      </div>
    </div>   
  </div>
</div>
